<!DOCTYPE html>
<html>

<head></head>

<body>
	<script src="./util/index.js"></script>
	<script id="vertex-shader-2d" type="notjs">
		attribute vec2 a_position;

		void main() {
			gl_Position = vec4(a_position, 0., 1.);
		}
	</script>
	<script id="fragment-shader-2d" type="notjs">
		precision mediump float;

		void main() {
			gl_FragColor = vec4(1., 0., 0., 1.);
		}
	</script>
	<canvas id="c" width="800" height="600"></canvas>
	<script>
		// https://webglfundamentals.org/webgl/lessons/zh_cn/webgl-attributes.html
		function main() {
			const canvas = document.querySelector("#c");
			const gl = canvas.getContext("webgl");
			if (!gl) {
				return;
			}
			let program = webglUtils.createProgramFromScripts(gl, ["vertex-shader-2d", "fragment-shader-2d"]);

			// create buffer
			let positionBuffer = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
				-1, 1,
				1, 1,
				-1, -1
			]), gl.STATIC_DRAW);


			// set default vao 
			gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
			let positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
			const size = 2;
			const type = gl.FLOAT;
			const normalize = false;
			const stride = 0;
			const offset = 0;
			gl.enableVertexAttribArray(positionAttributeLocation);
			gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);

			// prepare canvas
			gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
			gl.clearColor(0, 0, 0, 0);
			gl.clear(gl.COLOR_BUFFER_BIT);

			gl.useProgram(program);

			// draw
			const primitiveType = gl.TRIANGLE;
			const drawOffset = 0;
			const count = 3;
			gl.drawArrays(primitiveType, drawOffset, count);
		}

		main();

	</script>
	<style>
		body {
			width: 100vw;
			height: 100vh;
			padding: 20px;
		}

		canvas {
			width: 400px;
			height: 300px;
		}
	</style>
</body>

</html>
